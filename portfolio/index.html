<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Rajkumar Baskar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="split-buttons">
      <div class="button" id="timeline-view">
        <img src="../res/images/icons/timeline.png"/>
      </div>  
      <div class="button" id="split-view">
        <img src="../res/images/icons/split-screen.png"/>
      </div>   
      <div class="button" id="graph-view"> 
        <img src="../res/images/icons/graph.png"/>
      </div>
      <div class="button" id="fullscreen-view">
        <div id="go-fullscreen" style="display: block;"><img src="../res/images/icons/full-screen-go.png"/></div>
        <div id="exit-fullscreen" style="display: none;"><img src="../res/images/icons/fullscreen-exit.png"/></div>
      </div>  
    </div>
    <div class="main-container">
      <div id="timeline"> <div class="timeline-container"> </div></div>
      <div id="three-force-graph"></div>
      <div id="graph-addon"> 
        <button id="rotation-toggle"> Free Navigation </button> 
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
