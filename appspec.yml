version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/portfolio-app

permissions:
  - object: /var/www/html/portfolio-app/scripts
    pattern: "*.sh"
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /var/www/html/portfolio-app
    pattern: "*"
    owner: ec2-user
    group: ec2-user
    mode: 766
  - object: /var/www/html
    pattern: "*"
    owner: ec2-user
    group: ec2-user
    mode: 766

hooks:
  BeforeInstall:
    - location: scripts/install-dependencies.sh
      timeout: 300
      runas: ec2-user
      permissions:
        - object: /var/www/html/portfolio-app/scripts
          pattern: "*.sh"
          owner: ec2-user
          group: ec2-user
          mode: 755

  Install:
    - location: scripts/install-packages.sh
      timeout: 600
      runas: ec2-user
      permissions:
        - object: /var/www/html/portfolio-app/scripts
          pattern: "*.sh"
          owner: ec2-user
          group: ec2-user
          mode: 755

  ApplicationStart:
    - location: scripts/start-server.sh
      timeout: 300
      runas: ec2-user
      permissions:
        - object: /var/www/html/portfolio-app/scripts
          pattern: "*.sh"
          owner: ec2-user
          group: ec2-user
          mode: 755
