version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html

hooks:
  BeforeInstall:
    - location: scripts/install-dependencies.sh
      runas: root

  ApplicationStart:
    - location: scripts/start-server.sh
      runas: ec2-user

permissions:
  - object: /var/www/html
    pattern: "**/*"
    owner: ec2-user
    group: ec2-user
